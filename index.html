<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Object Notation</title>
</head>

<body>

  <h1>JSON</h1>
  <h2>Java Script Object Notation</h2>


  <script>
    const user = {
      id: 245,
      name: "Masud",
      lover: {
        name: "jamila",
        favFood: 'pizza'
      },
      friendsAge: [12, 14, 16],
      friends: ['kamal', 'jamal', 'samal']
    };

    //-==============   javascript k json e convert korte
    const userJSON = JSON.stringify(user);  //           {"id":245,"name":"saruj"}
    console.log(userJSON);

    //============   json k javascript object e convert korte....
    const userFromJSON = JSON.parse(userJSON);
    console.log(userFromJSON);
  </script>

</body>

</html>
